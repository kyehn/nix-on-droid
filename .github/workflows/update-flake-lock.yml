name: update-flake-lock
on:
  workflow_dispatch:
jobs:
  update-flake-lock:
    permissions:
      contents: write
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@main
        with:
          fetch-depth: 0
      - uses: ./.github/actions/install-nix
      - uses: cachix/cachix-action@master
        with:
          name: ${{ secrets.CACHIX_NAME }}
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - run: rm -f ~/.config/nix/nix.conf
      - run: |
          nix flake update
          nix-env -i ast-grep --file '<nixpkgs>'
          proot_path=$(nix build --impure --print-out-paths .#prootTermux)
          ast-grep scan --inline-rules "
            id: update-path
            language: nix
            rule:
              kind: binding
              regex: '^\s*prootStatic\s*=\s*\"/nix/store/'
            fix: 'prootStatic = \"$proot_path\";'
          " --update-all modules/environment/login/default.nix
          nix fmt
          git add .
          git commit --amend --no-edit
      - uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          force_with_lease: true
